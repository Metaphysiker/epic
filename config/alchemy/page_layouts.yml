# == This file defines the page layouts for new pages.
#
# For further informations please see http://guides.alchemy-cms.com/create_page_layouts.html

- name: index
  unique: true
  cells: left_column, logiki
  elements: [article, image, text, logik]
  autogenerate: [article]
- name: blog
  cells: left_column, logiki
  elements: [blog_title, blog_post, categories_block, featured]
  autogenerate: [blog_title]
- name: contact
  unique: true
  cells: left_column, logiki
  cache: false
  elements: [pageheading, heading, contactform, logik, image, text]
  autogenerate: [contactform]
